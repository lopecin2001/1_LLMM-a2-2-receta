    <h2>Descripcion del jamon</h2>
    <p>El jamón es el producto obtenido de las patas traseras del cerdo, salado en crudo y curado de forma natural. Las patas delanteras del cerdo, pese a tener un proceso idéntico de elaboración, reciben el nombre de paleta, o paletilla.</p>
